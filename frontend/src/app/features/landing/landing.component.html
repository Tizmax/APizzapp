<!-- landing.component.html -->
<div class="landing-container">
  <header>
    <h1>Bienvenue sur A PIZZ'APP</h1>
    <p>I migliori pizzaioli di Corsica. S'elli ùn ci crede, semu pronti à scatenà a vostra casa.</p>
  </header>

  <!-- Formulaire de connexion -->
  <section class="login-form">
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
      <input
        type="email"
        formControlName="email"
        [(ngModel)]="email"
        name="email"
        placeholder="Email"
        required
      />

      <div class="password-wrapper">
        <input
          [type]="showPassword ? 'text' : 'password'"
          formControlName="password"
          [(ngModel)]="password"
          name="password"
          placeholder="Password"
          required
        />
        <button
          type="button"
          class="eye-toggle"
          (click)="togglePasswordVisibility()"
        >
         <img
            [src]="'/images/icons/' + (showPassword
              ? 'eye-slash-solid.svg'
              : 'eye-solid.svg')"
            alt="{{ showPassword
              ? 'Masquer le mot de passe'
              : 'Afficher le mot de passe' }}"
            class="eye-icon"
          />
        </button>
      </div>

      <button type="submit">Se connecter</button>
    </form>

    <div *ngIf="error" class="error">{{ error }}</div>

    <!-- Lien pour créer un compte -->
    <div class="signup-link">
      <p>Pas encore de compte ?</p>
      <button routerLink="/register" class="signup-btn">Créer un compte</button>
    </div>

    <!-- Bouton pour les invités -->
    <div class="guest-access">
      <p>Ou alors tout simplement !</p>
      <button class="guest-btn" (click)="goToMenu()">Voir le menu</button>
    </div>
  </section>

  <!-- Pizza's Scroller -->
  <div class="pizza-scroller">
    <div class="pizza-container">
      <img
        *ngFor="let pizza of duplicatedPizzas"
        [src]="pizza.imgUrl"
        [alt]="pizza.name"
        class="pizza"
      />
    </div>
  </div>

  <footer>
    <p>&copy; 2025 APIZZAPP. Tous droits réservés.</p>
  </footer>
</div>
