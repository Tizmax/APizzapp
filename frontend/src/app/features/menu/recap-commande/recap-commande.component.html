<div class="container mt-4">
    <h1 class="text-center mb-4">Recapitulatif de la commande</h1>

    <div class="row">
        <div *ngFor="let item of cartItems" class="col-md-2 col-sm-6 mb-4">
            <div class="card">
                <div class="quantity-controls">
                    <!-- <button  onclick="tryDecQuantity('{{loop.index0}}', '{{pizza.quantity}}')">-</button>
                    <button onclick="incQuantity('{{loop.index0}}', '{{pizza.quantity}}')">+</button> -->
                    <button>-</button>
                    <button>+</button>
                </div>
                <div>
                    <img [src]="item.pizza.imageUrl" class="card-img-top ">

                </div>
                <!-- <h4 class="card-title text-center"> {{ item.quantity }} {{ item.size }} {{ item.name }} {{ item.sauce }}</h4> -->
                <h4 class="card-title text-center"> {{ item.pizza.name }}</h4>
                <div class="badges card-body">
                    <span *ngFor="let supplement of item.addedSupplements" class="badge badge-supplement">{{ supplement.name }} </span>
                    <span *ngFor="let depplement of item.removedIngredients" class="badge badge-deplement">{{ depplement.name }} </span>
                </div>
            </div>
        </div>
    </div>
    
    <div class="text-center">
        <a class="btn btn-primary" (click)="goToMenu()">Ajouter une pizza à la commande</a>
    </div>
    
    <form [formGroup]="orderForm" (ngSubmit)="validateOrder()" class="mt-4 card p-4 " *ngIf="cartItems.length > 0">
        <div class="mb-3">
            <label for="surname" class="form-label">Prénom<span class="text-danger">*</span>:</label>
            <input type="text" id="surname" formControlName="surname" class="form-control">
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">Nom<span class="text-danger">*</span>:</label>
            <input type="text" id="name" formControlName="name" class="form-control">
        </div>

        <div class="mb-3">
            <label for="scheduledTime" class="form-label">Heure de retrait/livraison<span class="text-danger">*</span>:</label>
            <select id="scheduledTime" formControlName="scheduledTime" class="form-select"
                    [ngClass]="{ 'is-invalid': formControls['scheduledTime'].touched && formControls['scheduledTime'].errors }">
                <option value="" disabled>Choisissez un créneau</option>
                <option *ngFor="let slot of timeSlots" [value]="slot">{{ slot }}</option>
            </select>
            <div *ngIf="formControls['scheduledTime'].touched && formControls['scheduledTime'].errors?.['required']"
                 class="invalid-feedback">
                Le créneau horaire est obligatoire.
            </div>
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-primary me-2" [disabled]="orderForm.invalid || cartItems.length === 0">
                Passer commande
            </button>
            <button type="button" class="btn btn-outline-secondary" (click)="cancelOrder()">
                Annuler cette commande
            </button>
        </div>
    </form>

</div>
