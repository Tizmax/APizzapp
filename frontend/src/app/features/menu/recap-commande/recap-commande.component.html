<div class="container mt-4">
    <h1 class="text-center mb-4">Recapitulatif de la commande</h1>

    <div class="row">
        <div *ngFor="let item of cartItems" class="card order-card col-md-3">
            <div class="quantity-controls">
            <!-- <button  onclick="tryDecQuantity('{{loop.index0}}', '{{pizza.quantity}}')">-</button>
            <button onclick="incQuantity('{{loop.index0}}', '{{pizza.quantity}}')">+</button> -->
            </div>
            <img [src]="item.pizza.imageUrl" class="card-img-top ">
            <div class="card-body">
            <!-- <h4 class="card-title text-center"> {{ item.quantity }} {{ item.size }} {{ item.name }} {{ item.sauce }}</h4> -->
            <h4 class="card-title text-center"> {{ item.pizza.name }}</h4>
            <span *ngFor="let supplement of item.addedSupplements" class="">{{ supplement.name }} </span>
            <span *ngFor="let depplement of item.removedIngredients" class="">{{ depplement.name }} </span>
            </div>
        </div>
    </div>
</div>
